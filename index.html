<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine de Marina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fef6f6;
            color: #333;
            text-align: center;
        }
        header {
            background: #ff7f50;
            padding: 20px 0;
            color: white;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff7f50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff5722;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            font-size: 14px;
        }

    <header>
        <h1>Vitrine de Marina</h1>

    </header>
    <section>
        <h2>Bienvenue</h2>

        <a href="#contact" class="btn">Me contacter</a>
    </section>
    <footer>
        <p>&copy; 2025 Marina - Tous droits réservés</p>
    </footer>

</html>
